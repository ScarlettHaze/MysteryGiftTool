name: Build MysteryGiftTool (.NET Framework)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore MysteryGiftTool.sln

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild MysteryGiftTool.sln /p:Configuration=Release

    # Optional: Upload the built executable as an artifact
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MysteryGiftTool
        path: '**/bin/Release/*.exe'
